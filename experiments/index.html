<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="item rotate">
            <p>transform<br>rotate(1.2turn)</p>
        </div>
        <div class="item translate">
            <p>transform<br>translate(x,y)</p>
        </div>
        <div class="item transform-translate">
            <p>transform<br>rotate(1.2turn)<br>translateX(200px)</p>
        </div>
        <div class="item transition-transform-rotate">
            <p>transform<br>rotate(1turn)</p>
        </div>
        <div class="item transition-transform-rotate-translate">
            <p>transform<br>rotate(1turn)<br>translateX(100%)</p>
        </div>
        <input type="checkbox" id="cb">
        <label class="item transition" for="cb">
        </label>
        <div class="item movable">
            <h1>Transform</h1>
        </div>
    </main>
</body>

</html>
